server {
    {% if salt['elife.cfg']('cfn.outputs.DomainName') %}
    listen      9093 ssl; # see /etc/nginx/nginx.conf for global ssl settings
    server_name {{ salt['elife.cfg']('project.project_hostname') }}
                {{ salt['elife.cfg']('project.full_hostname') }}
                {{ salt['elife.cfg']('project.int_project_hostname') }}
                {{ salt['elife.cfg']('project.int_full_hostname') }};
    {% else %}
    listen      9093;
    server_name localhost;
    {% endif %}

    charset utf-8;

    access_log /var/log/nginx/alertmanager.access.log;
    error_log /var/log/nginx/alertmanager.error.log;
    
    location / {
        # see systemd service file for this port
        proxy_pass http://localhost:9095/;
    }
}

