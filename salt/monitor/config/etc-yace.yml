apiVersion: v1alpha1
sts-region: us-east-1
discovery:
    exportedTagsOnMetrics:
        route53:
            - Name          # typically the url to be queried
            - Project       # journal, crm, etc
            - Environment   # prod, etc
            - name
            - project
            - environment
        elb:
            - Name          # typically the url to be queried
            - Project       # journal, crm, etc
            - Environment   # prod, etc
            - name
            - project
            - environment
    jobs:
        - type: AWS/Route53
          regions:
              - us-east-1
          dimensionNameRequirements:
              - HealthCheckId
        # lsh@2023-09-12: temporary, until the tags on the healthchecks start coming through:
        # - https://github.com/nerdswords/yet-another-cloudwatch-exporter/issues/1145
          customTags:
              - key: Environment
                value: prod
          metrics:
              - name: HealthCheckPercentageHealthy
                statistics:
                    - Average
                period: 60  # seconds
                length: 600 # seconds

        - type: AWS/ELB
          regions:
              - us-east-1
          dimensionNamerequirements:
              - LoadBalancerName
          period: 600 # 1     # seconds
          length: 600   # seconds, 10mins
          metrics:
              - name: Latency
                statistics:
                    - Average
                period: 10 # seconds
              - name: RequestCount
                statistics:
                    - Sum
              - name: HTTPCode_Backend_2XX
                statistics:
                    - Sum
              - name: HTTPCode_Backend_5XX
                statistics:
                    - Sum

